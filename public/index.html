<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface2: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text2: #a1a1aa;
      --text3: #52525b;
      --accent: #f97316;
      --accent2: #fb923c;
      --agent1: #3b82f6;
      --agent2: #ec4899;
      --success: #22c55e;
      --ollama: #a855f7;
    }

    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.05em;
    }

    .logo span { color: var(--text3); font-weight: 300; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--text2);
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
    }

    .settings-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text2);
      padding: 0.4rem 0.75rem;
      border-radius: 0.25rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .settings-btn:hover { border-color: var(--text3); }
    .settings-btn.active { border-color: var(--accent); color: var(--accent); }

    /* SETTINGS PANEL */
    .settings-panel {
      display: none;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }

    .settings-panel.open { display: block; }

    .settings-panel h3 {
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text3);
      margin-bottom: 1rem;
    }

    .settings-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .settings-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .settings-section h4 {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .settings-section h4 .provider-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .settings-section h4 .provider-dot.anthropic { background: var(--agent1); }
    .settings-section h4 .provider-dot.ollama { background: var(--ollama); }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--surface2);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.on { background: var(--success); }

    .toggle::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: var(--text);
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.on::after { transform: translateX(18px); }

    .toggle-label {
      font-size: 0.75rem;
      color: var(--text2);
    }

    .endpoint-input {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .endpoint-input input {
      flex: 1;
      min-width: 300px;
    }

    .endpoint-input .btn {
      padding: 0.5rem 1rem;
    }

    .settings-status {
      font-size: 0.7rem;
      color: var(--text3);
      margin-top: 0.5rem;
    }

    .settings-status.success { color: var(--success); }
    .settings-status.error { color: #ef4444; }

    /* SETUP */
    .setup {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }

    .agent-config {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .agent-config h3 {
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text3);
      margin-bottom: 0.25rem;
    }

    .agent-config.a h3 { color: var(--agent1); }
    .agent-config.b h3 { color: var(--agent2); }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .field label {
      font-size: 0.65rem;
      color: var(--text3);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    select, input {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem;
      border-radius: 0.25rem;
      font-family: inherit;
      font-size: 0.8rem;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .prompt-config {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .prompt-config h3 {
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text3);
    }

    .prompt-config textarea {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.75rem;
      border-radius: 0.25rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      resize: none;
      min-height: 80px;
    }

    .prompt-config textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .field.small { width: 80px; }

    .btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.25rem;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      height: fit-content;
    }

    .btn:hover { background: var(--accent2); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text2);
    }

    .btn.secondary:hover { border-color: var(--text2); }

    /* ARENA */
    .arena {
      flex: 1;
      display: flex;
      gap: 1rem;
      min-height: 0;
    }

    .agent-panel {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .agent-panel.a { border-top: 2px solid var(--agent1); }
    .agent-panel.b { border-top: 2px solid var(--agent2); }

    .agent-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .agent-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .agent-panel.a .agent-name { color: var(--agent1); }
    .agent-panel.b .agent-name { color: var(--agent2); }

    .agent-model {
      font-size: 0.65rem;
      color: var(--text3);
      padding: 0.2rem 0.5rem;
      background: var(--bg);
      border-radius: 0.25rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.7;
    }

    .message {
      padding: 1rem;
      background: var(--surface2);
      border-radius: 0.25rem;
      border-left: 2px solid var(--border);
      animation: fadeIn 0.3s ease;
    }

    .agent-panel.a .message { border-left-color: var(--agent1); }
    .agent-panel.b .message { border-left-color: var(--agent2); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-meta {
      font-size: 0.65rem;
      color: var(--text3);
      margin-top: 0.75rem;
    }

    /* DIVIDER */
    .divider {
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .turn-display {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text3);
      text-align: center;
    }

    .turn-display .current {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .battle-status {
      font-size: 0.6rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .battle-status.idle { background: var(--surface2); color: var(--text3); }
    .battle-status.running { background: rgba(34, 197, 94, 0.2); color: var(--success); }
    .battle-status.paused { background: rgba(249, 115, 22, 0.2); color: var(--accent); }
    .battle-status.complete { background: var(--surface2); color: var(--text2); }

    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text3);
      font-size: 0.8rem;
    }

    @media (max-width: 1000px) {
      .setup { flex-direction: column; }
      .arena { flex-direction: column; }
      .divider { flex-direction: row; width: 100%; height: 40px; }
      .agent-panel { min-height: 250px; }
      .settings-grid { flex-direction: column; }
      .endpoint-input input { min-width: 200px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">PHOENIX ARENA <span>/ raw ai vs ai</span></div>
      <div class="header-right">
        <div class="status">
          <div class="dot" id="statusDot"></div>
          <span id="statusText">Connected</span>
        </div>
        <button class="settings-btn" id="settingsBtn">âš™ Settings</button>
      </div>
    </header>

    <!-- SETTINGS PANEL -->
    <div class="settings-panel" id="settingsPanel">
      <h3>Provider Configuration</h3>
      <div class="settings-grid">
        <div class="settings-section">
          <h4><span class="provider-dot anthropic"></span> Anthropic (Claude)</h4>
          <div class="toggle-row">
            <div class="toggle on" id="anthropicToggle"></div>
            <span class="toggle-label">Enabled (uses ANTHROPIC_API_KEY)</span>
          </div>
        </div>
        
        <div class="settings-section">
          <h4><span class="provider-dot ollama"></span> Ollama / RunPod</h4>
          <div class="toggle-row">
            <div class="toggle" id="ollamaToggle"></div>
            <span class="toggle-label">Enable Ollama models</span>
          </div>
          <div class="endpoint-input">
            <input type="text" id="ollamaEndpoint" placeholder="https://your-runpod-url.proxy.runpod.net">
            <button class="btn secondary" id="saveEndpoint">Save</button>
          </div>
          <div class="settings-status" id="ollamaStatus"></div>
        </div>
      </div>
    </div>

    <div class="setup">
      <div class="agent-config a">
        <h3>Agent 1</h3>
        <div class="field">
          <label>Model</label>
          <select id="model1"></select>
        </div>
        <div class="field">
          <label>Brain (optional)</label>
          <select id="brain1">
            <option value="">None (default)</option>
          </select>
        </div>
        <div class="field">
          <label>Name</label>
          <input type="text" id="name1" value="Agent 1">
        </div>
      </div>

      <div class="agent-config b">
        <h3>Agent 2</h3>
        <div class="field">
          <label>Model</label>
          <select id="model2"></select>
        </div>
        <div class="field">
          <label>Brain (optional)</label>
          <select id="brain2">
            <option value="">None (default)</option>
          </select>
        </div>
        <div class="field">
          <label>Name</label>
          <input type="text" id="name2" value="Agent 2">
        </div>
      </div>

      <div class="prompt-config">
        <h3>Prompt</h3>
        <textarea id="prompt" placeholder="The starting prompt / objective for both agents...">Discuss consciousness. What does it mean to be aware? Is awareness enough, or does true consciousness require something more?</textarea>
        <div class="controls">
          <div class="field small">
            <label>Turns</label>
            <select id="maxTurns">
              <option value="10">10</option>
              <option value="20" selected>20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </div>
          <button class="btn" id="startBtn">Start</button>
          <button class="btn secondary" id="pauseBtn" disabled>Pause</button>
        </div>
      </div>
    </div>

    <div class="arena">
      <div class="agent-panel a">
        <div class="agent-header">
          <span class="agent-name" id="displayName1">Agent 1</span>
          <span class="agent-model" id="displayModel1">-</span>
        </div>
        <div class="messages" id="messages1">
          <div class="empty">Waiting...</div>
        </div>
      </div>

      <div class="divider">
        <div class="turn-display">
          <div class="current" id="turnCurrent">0</div>
          <div>/ <span id="turnMax">20</span></div>
        </div>
        <div class="battle-status idle" id="battleStatus">Idle</div>
      </div>

      <div class="agent-panel b">
        <div class="agent-header">
          <span class="agent-name" id="displayName2">Agent 2</span>
          <span class="agent-model" id="displayModel2">-</span>
        </div>
        <div class="messages" id="messages2">
          <div class="empty">Waiting...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = window.location.origin;
    let ws, battle = null;
    let config = {
      providers: {
        anthropic: { enabled: true },
        ollama: { enabled: false, endpoint: '' }
      }
    };

    const $ = id => document.getElementById(id);

    // ========== CONFIG ==========
    
    async function loadConfig() {
      try {
        const res = await fetch(API + '/api/config');
        config = await res.json();
        updateConfigUI();
        updateModelDropdowns();
      } catch (e) {
        console.log('Using default config');
        updateModelDropdowns();
      }
    }

    function updateConfigUI() {
      // Anthropic toggle
      const aToggle = $('anthropicToggle');
      if (config.providers?.anthropic?.enabled) {
        aToggle.classList.add('on');
      } else {
        aToggle.classList.remove('on');
      }
      
      // Ollama toggle
      const oToggle = $('ollamaToggle');
      if (config.providers?.ollama?.enabled) {
        oToggle.classList.add('on');
      } else {
        oToggle.classList.remove('on');
      }
      
      // Endpoint
      $('ollamaEndpoint').value = config.providers?.ollama?.endpoint || '';
    }

    async function saveConfig() {
      try {
        const res = await fetch(API + '/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        const data = await res.json();
        $('ollamaStatus').textContent = 'Saved!';
        $('ollamaStatus').className = 'settings-status success';
        setTimeout(() => { $('ollamaStatus').textContent = ''; }, 2000);
        updateModelDropdowns();
      } catch (e) {
        $('ollamaStatus').textContent = 'Failed to save';
        $('ollamaStatus').className = 'settings-status error';
      }
    }

    function updateModelDropdowns() {
      const models = [];
      
      // Anthropic models
      if (config.providers?.anthropic?.enabled) {
        models.push(
          { id: 'claude-sonnet-4-20250514', name: 'Claude Sonnet 4', provider: 'anthropic' },
          { id: 'claude-opus-4-20250514', name: 'Claude Opus 4', provider: 'anthropic' },
          { id: 'claude-haiku-4-20250514', name: 'Claude Haiku 4', provider: 'anthropic' }
        );
      }
      
      // Ollama models
      if (config.providers?.ollama?.enabled) {
        models.push(
          { id: 'llama3', name: 'Llama 3', provider: 'ollama' },
          { id: 'llama3:70b', name: 'Llama 3 70B', provider: 'ollama' },
          { id: 'mistral', name: 'Mistral', provider: 'ollama' },
          { id: 'mixtral', name: 'Mixtral', provider: 'ollama' },
          { id: 'dolphin-mixtral', name: 'Dolphin Mixtral', provider: 'ollama' }
        );
      }

      if (models.length === 0) {
        models.push({ id: 'claude-sonnet-4-20250514', name: 'Claude Sonnet 4', provider: 'anthropic' });
      }
      
      const options = models.map(m => 
        `<option value="${m.id}" data-provider="${m.provider}">${m.name}</option>`
      ).join('');
      
      $('model1').innerHTML = options;
      $('model2').innerHTML = options;
    }

    // ========== BRAINS ==========
    
    async function loadBrains() {
      try {
        const res = await fetch(API + '/api/brains');
        const brains = await res.json();
        
        const options = brains.map(b => `<option value="${b.path}">${b.name}</option>`).join('');
        $('brain1').innerHTML = '<option value="">None (default)</option>' + options;
        $('brain2').innerHTML = '<option value="">None (default)</option>' + options;
      } catch (e) {
        console.log('No brains loaded');
      }
    }

    // ========== WEBSOCKET ==========
    
    function connect() {
      ws = new WebSocket(API.replace('http', 'ws'));
      
      ws.onopen = () => {
        $('statusDot').style.background = '#22c55e';
        $('statusText').textContent = 'Connected';
      };
      
      ws.onmessage = e => {
        const data = JSON.parse(e.data);
        handleMessage(data);
      };
      
      ws.onclose = () => {
        $('statusDot').style.background = '#ef4444';
        $('statusText').textContent = 'Disconnected';
        setTimeout(connect, 3000);
      };
    }

    function handleMessage(data) {
      switch (data.type) {
        case 'battle_start':
          $('battleStatus').textContent = 'Running';
          $('battleStatus').className = 'battle-status running';
          $('pauseBtn').disabled = false;
          $('messages1').innerHTML = '';
          $('messages2').innerHTML = '';
          break;
          
        case 'turn':
          addMessage(data);
          break;
          
        case 'complete':
          $('battleStatus').textContent = 'Complete';
          $('battleStatus').className = 'battle-status complete';
          $('pauseBtn').disabled = true;
          break;
          
        case 'paused':
          $('battleStatus').textContent = 'Paused';
          $('battleStatus').className = 'battle-status paused';
          $('pauseBtn').textContent = 'Resume';
          break;
          
        case 'resumed':
          $('battleStatus').textContent = 'Running';
          $('battleStatus').className = 'battle-status running';
          $('pauseBtn').textContent = 'Pause';
          break;
          
        case 'error':
          console.error('Battle error:', data.error);
          break;
      }
    }

    function addMessage(data) {
      const container = data.speakerIndex === 0 ? $('messages1') : $('messages2');
      
      if (container.querySelector('.empty')) {
        container.innerHTML = '';
      }
      
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `
        ${escapeHtml(data.content)}
        <div class="message-meta">Turn ${data.turn + 1}</div>
      `;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
      
      $('turnCurrent').textContent = data.turn + 1;
    }

    // ========== BATTLE ==========
    
    async function startBattle() {
      const model1 = $('model1');
      const model2 = $('model2');
      
      const agents = [
        {
          name: $('name1').value || 'Agent 1',
          model: model1.value,
          provider: model1.options[model1.selectedIndex]?.dataset.provider || 'anthropic',
          brain: $('brain1').value || null
        },
        {
          name: $('name2').value || 'Agent 2',
          model: model2.value,
          provider: model2.options[model2.selectedIndex]?.dataset.provider || 'anthropic',
          brain: $('brain2').value || null
        }
      ];
      
      const prompt = $('prompt').value;
      const maxTurns = parseInt($('maxTurns').value);
      
      // Update display
      $('displayName1').textContent = agents[0].name;
      $('displayName2').textContent = agents[1].name;
      $('displayModel1').textContent = model1.options[model1.selectedIndex]?.text || '-';
      $('displayModel2').textContent = model2.options[model2.selectedIndex]?.text || '-';
      $('turnMax').textContent = maxTurns;
      $('turnCurrent').textContent = '0';
      
      $('startBtn').disabled = true;
      
      try {
        const res = await fetch(API + '/api/battle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agents, prompt, maxTurns })
        });
        
        const data = await res.json();
        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          battle = data.battleId;
        }
        
      } catch (e) {
        console.error('Failed to start:', e);
        alert('Failed to start battle');
      }
      
      $('startBtn').disabled = false;
    }

    async function togglePause() {
      if (!battle) return;
      
      const isPaused = $('battleStatus').textContent === 'Paused';
      const endpoint = isPaused ? 'resume' : 'pause';
      
      await fetch(`${API}/api/battle/${battle}/${endpoint}`, { method: 'POST' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ========== EVENT LISTENERS ==========
    
    $('settingsBtn').onclick = () => {
      $('settingsPanel').classList.toggle('open');
      $('settingsBtn').classList.toggle('active');
    };
    
    $('anthropicToggle').onclick = () => {
      config.providers.anthropic.enabled = !config.providers.anthropic.enabled;
      updateConfigUI();
      saveConfig();
    };
    
    $('ollamaToggle').onclick = () => {
      config.providers.ollama.enabled = !config.providers.ollama.enabled;
      updateConfigUI();
      saveConfig();
    };
    
    $('saveEndpoint').onclick = () => {
      config.providers.ollama.endpoint = $('ollamaEndpoint').value;
      saveConfig();
    };
    
    $('startBtn').onclick = startBattle;
    $('pauseBtn').onclick = togglePause;

    // ========== INIT ==========
    
    loadConfig();
    loadBrains();
    connect();
  </script>
</body>
</html>
