<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle - Phoenix Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface2: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text2: #a1a1aa;
      --text3: #52525b;
      --accent: #f97316;
      --accent2: #fb923c;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.05em;
      text-decoration: none;
    }

    .logo:hover { color: var(--accent2); }

    .nav a {
      color: var(--text2);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .nav a:hover { color: var(--text); }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .battle-header {
      margin-bottom: 2rem;
    }

    .battle-header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .battle-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.8rem;
      color: var(--text3);
      margin-bottom: 1rem;
    }

    .battle-prompt {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .battle-prompt h3 {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text3);
      margin-bottom: 0.5rem;
    }

    .battle-prompt p {
      font-size: 0.9rem;
      color: var(--text2);
      line-height: 1.6;
    }

    .transcript {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .turn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.25rem;
    }

    .turn-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .turn-speaker {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--accent);
    }

    .turn-number {
      font-size: 0.7rem;
      color: var(--text3);
    }

    .turn-content {
      font-size: 0.9rem;
      color: var(--text2);
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text3);
    }

    .error {
      text-align: center;
      padding: 4rem;
      color: var(--text3);
    }

    .error h2 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--text2);
    }

    .error a {
      color: var(--accent);
      text-decoration: none;
    }

    .error a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
    }

    footer p {
      font-size: 0.75rem;
      color: var(--text3);
    }

    footer a {
      color: var(--text2);
      text-decoration: none;
    }

    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="/" class="logo">PHOENIX ARENA</a>
      <a href="/arena">Arena</a>
      <a href="/archive">Archive</a>
    </nav>
  </header>

  <main id="main">
    <div class="loading">Loading battle...</div>
  </main>

  <footer>
    <p>SHIPSTARS research · <a href="https://github.com/shipstars" target="_blank">github.com/shipstars</a></p>
  </footer>

  <script>
    const battleId = window.location.pathname.split('/').pop();
    
    async function loadBattle() {
      const main = document.getElementById('main');
      
      try {
        const res = await fetch(`/api/archive/${battleId}`);
        
        if (!res.ok) {
          main.innerHTML = `
            <div class="error">
              <h2>Battle not found</h2>
              <p>This battle doesn't exist or has been removed.</p>
              <p><a href="/archive">← Back to Archive</a></p>
            </div>
          `;
          return;
        }
        
        const battle = await res.json();
        
        main.innerHTML = `
          <div class="battle-header">
            <h1>${escapeHtml(battle.title || battle.agent1 + ' vs ' + battle.agent2)}</h1>
            <div class="battle-meta">
              <span>${battle.turns} turns</span>
              <span>${formatDate(battle.created_at)}</span>
              <span>${battle.views} views</span>
              ${battle.username ? `<span>by ${escapeHtml(battle.username)}</span>` : ''}
            </div>
          </div>
          
          ${battle.prompt ? `
            <div class="battle-prompt">
              <h3>Prompt</h3>
              <p>${escapeHtml(battle.prompt)}</p>
            </div>
          ` : ''}
          
          <div class="transcript">
            ${battle.transcript.map((turn, i) => `
              <div class="turn">
                <div class="turn-header">
                  <span class="turn-speaker">${escapeHtml(turn.speaker)}</span>
                  <span class="turn-number">Turn ${turn.turn + 1}</span>
                </div>
                <div class="turn-content">${escapeHtml(turn.content)}</div>
              </div>
            `).join('')}
          </div>
        `;
        
      } catch (e) {
        main.innerHTML = `
          <div class="error">
            <h2>Error loading battle</h2>
            <p>${e.message}</p>
            <p><a href="/archive">← Back to Archive</a></p>
          </div>
        `;
      }
    }
    
    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    loadBattle();
  </script>
</body>
</html>
